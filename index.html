<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Apply here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="#">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastname" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="jobRole">Job Role</label>
                        <select name="jobRole" id="jobRole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">FullStack Developer</option>
                            <option value="ui_ux">
                                UI-UX 
                            </option>
                        </select>
                    </div>
                    <div class="form_control textarea_container">
                        <label for="address">Your address</label>
                        <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin-code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Your D-O-B</label>
                        <input type="date" id="date" name="date" value="2000-02-02">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your CV or Resume</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="btn_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
